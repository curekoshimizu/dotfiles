name: "Setup Poetry and install"
inputs:
  python-version:
    description: "Python version to use"
    required: true
  poetry-version:
    description: "Poetry version to use"
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}



    # - name: Install Poetry
    #   run: |
    #     pip install poetry
    # - uses: actions/setup-python@v4
